language: python
python:
  - "2.7"
  - "3.5"
  - "3.6"

env:
  - DJANGO_SPEC=<1.12 CELERY_SPEC=<4.0
  - DJANGO_SPEC=<1.12 CELERY_SPEC=<4.1
  - DJANGO_SPEC=<1.12 CELERY_SPEC=<4.2
  - DJANGO_SPEC=<1.12 CELERY_SPEC=<4.3
